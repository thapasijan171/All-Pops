<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SjanProG - Animated Slider | Swiper JS &amp; Particles JS</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css'>
  <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
<body>
    <audio id="background-music" loop>
      <source
        src="./assets/audio/song-list_stranger-things-luxide-remix-no-copyright-music.mp3"
        type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <button id="play-pause-button">
      <ion-icon class="audio-icon" id="play-music" name="play"></ion-icon>
      <ion-icon
        class="audio-icon hidden"
        id="pause-music"
        name="pause"></ion-icon>
    </button>

    <div id="particles-js" class="particles"></div>

    <div class="container">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="assets/images/1.jpg" />
            <p>Lucas</p>
          </div>
          <div class="swiper-slide">
            <img
              src="assets/images/2.jpg" />
            <p>Mike</p>
          </div>
          <div class="swiper-slide">
            <img
              src="assets/images/3.jpg" />
            <p>Max</p>
          </div>
          <div class="swiper-slide">
            <img
              src="assets/images/4.jpg" />
            <p>Will</p>
          </div>
          <div class="swiper-slide">
            <img
              src="assets/images/5.jpg" />
            <p>Eleven</p>
          </div>
          <div class="swiper-slide">
            <img
              src="assets/images/6.jpg" />
            <p>Dustin</p>
          </div>
          <div class="swiper-slide">
            <img
              src="assets/images/7.jpg" />
            <p>Eddie Munson</p>
          </div>
          <div class="swiper-slide">
            <img
              src="assets/images/8.jpg" />
            <p>Steve</p>
          </div>
          <div class="swiper-slide">
            <img
              src="assets/images/9.jpg" />
            <p>Robin</p>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </body>
<!-- partial -->
  <script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js'></script>
<script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js'></script>
<script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'>
</script><script  src="./assets/js/script.js"></script>

</body>
</html>
